<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="card">
        <header>
            <h1 class="main-title">Amigo Secreto</h1>
            <p class="subtitle">Adicione seus amigos e realize o sorteio!</p>
        </header>
        
        <div class="content-wrapper">
            <section class="controls-section">
                <div class="input-container">
                    <h2 class="section-title">Adicionar um novo amigo</h2>
                    <div class="input-wrapper">
                        <input type="text" id="nome-amigo" class="input-name" placeholder="Nome do amigo">
                        <button class="button-add" onclick="adicionar()">Adicionar</button>
                    </div>
                    <p id="error-message" class="error-message hidden"></p>
                </div>
                
                <div class="draw-container">
                     <button class="button-draw" onclick="sortear()">
                        ðŸŽ² Sortear Amigo
                    </button>
                </div>
            </section>

            <section class="friends-list-section">
                <h2 class="section-title">Amigos Adicionados</h2>
                 <ul id="lista-amigos" class="name-list">
                    <li class="empty-message">Nenhum amigo adicionado ainda.</li>
                </ul>
            </section>
        </div>
    </main>
    
    <div id="modal-resultado" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close" onclick="fecharModal()">Ã—</button>
            <h2>O amigo secreto Ã©...</h2>
            <p id="resultado-sorteio"></p>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
